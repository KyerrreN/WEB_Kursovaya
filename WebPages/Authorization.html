<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Авторизация</title>
        <link rel="stylesheet" href="AuthStyles.css" type="text/css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="auth-frame">
                    <div class="login"></div>

                    <div class="register">
                        <label class="register-label">Phone</label>
                        <input type="text" class="register-input" />

                        <label class="register-label">Email</label>
                        <input type="email" class="register-input" />

                        <label class="register-label">Date of birth</label>
                        <input type="date" class="register-input" />

                        <label class="register-label">Password</label>
                        <input type="password" class="register-input" />

                        <label class="register-label">First name</label>
                        <input type="name" class="register-input" />

                        <label class="register-label">Last name</label>
                        <input type="name" class="register-input" />

                        <label class="register-label"
                            >Patronymic (optional)</label
                        >
                        <input type="name" class="register-input" />

                        <label class="register-label">Nickname</label>
                        <input type="name" class="register-input" />

                        <label class="register-label"
                            >I have read the terms and conditions</label
                        >
                        <input type="checkbox" class="register-input" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
