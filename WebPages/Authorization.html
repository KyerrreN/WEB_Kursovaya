<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="AuthStyles.css" type="text/css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="auth-left">
                    <div class="auth-left-content">
                        <span class="auth-left-company">Wishbone+Partners</span>
                        <span class="auth-left-desc"
                            >Here at Wishbone+Partners, we value all new future
                            customers, as well as their privacy. Please, don't
                            use weak passwords.</span
                        >
                    </div>
                </div>

                <div class="auth-frame">
                    <div class="login"></div>

                    <div class="register">
                        <div class="register-input-validate">
                            <label class="register-label">Phone</label>
                            <input
                                type="text"
                                maxlength="12"
                                class="register-input"
                                id="r-phone"
                            />
                            <img
                                src="../Pictures/Utilities/Error.svg"
                                class="error-icon"
                                alt=""
                                id="e-phone"
                            />
                        </div>

                        <div class="register-input-validate">
                            <label class="register-label">Email</label>
                            <input
                                type="email"
                                maxlength="25"
                                class="register-input"
                                id="r-email"
                            />
                            <img
                                src="../Pictures/Utilities/Error.svg"
                                class="error-icon"
                                alt=""
                                id="e-email"
                            />
                        </div>

                        <div class="register-input-validate">
                            <label class="register-label">Date of birth</label>
                            <input
                                type="text"
                                maxlength="10"
                                class="register-input"
                                id="r-birth"
                            />
                            <img
                                src="../Pictures/Utilities/Error.svg"
                                class="error-icon"
                                alt=""
                                id="e-birth"
                            />
                        </div>

                        <div class="register-input-validate">
                            <div
                                style="
                                    display: flex;
                                    flex-direction: column;
                                    gap: 3px;
                                "
                            >
                                <label class="register-label">Password</label>
                                <input
                                    type="password"
                                    maxlength="20"
                                    class="register-input"
                                    id="r-pass"
                                />
                                <button id="rnd-pass">Generate</button>
                                <img
                                    src="../Pictures/Utilities/Error.svg"
                                    class="error-icon"
                                    alt=""
                                    id="e-pass"
                                />
                            </div>
                        </div>

                        <div class="register-input-validate">
                            <label class="register-label"
                                >Confirm password</label
                            >
                            <input
                                type="password"
                                maxlength="20"
                                class="register-input"
                                id="r-pass-confirm"
                            />
                            <img
                                src="../Pictures/Utilities/Error.svg"
                                class="error-icon"
                                alt=""
                                id="e-pass-confirm"
                            />
                        </div>

                        <div class="register-input-validate">
                            <label class="register-label">First name</label>
                            <input
                                type="text"
                                maxlength="20"
                                class="register-input"
                                id="r-first-name"
                            />
                            <img
                                src="../Pictures/Utilities/Error.svg"
                                class="error-icon"
                                alt=""
                                id="e-first-name"
                            />
                        </div>

                        <div class="register-input-validate">
                            <label class="register-label">Last name</label>
                            <input
                                type="text"
                                maxlength="20"
                                class="register-input"
                                id="r-last-name"
                            />
                            <img
                                src="../Pictures/Utilities/Error.svg"
                                class="error-icon"
                                alt=""
                                id="e-last-name"
                            />
                        </div>

                        <div class="register-input-validate">
                            <label class="register-label"
                                >Patronymic (optional)</label
                            >
                            <input
                                type="text"
                                maxlength="20"
                                class="register-input"
                                id="r-patronymic"
                            />
                            <img
                                src="../Pictures/Utilities/Error.svg"
                                class="error-icon"
                                alt=""
                                id="e-patronymic"
                            />
                        </div>

                        <div class="register-input-validate">
                            <div
                                style="
                                    display: flex;
                                    flex-direction: column;
                                    gap: 3px;
                                "
                            >
                                <label class="register-label">Nickname</label>
                                <input
                                    type="text"
                                    maxlength="20"
                                    class="register-input"
                                    id="r-nickname"
                                />
                                <button id="rnd-nickname">Generate</button>
                                <img
                                    src="../Pictures/Utilities/Error.svg"
                                    class="error-icon"
                                    alt=""
                                    id="e-nickname"
                                />
                            </div>
                        </div>

                        <div class="register-input-validate">
                            <label
                                class="register-label"
                                id="register-label-tac"
                                >I have read the terms and conditions</label
                            >
                            <input type="checkbox" id="r-checkbox" />
                        </div>
                    </div>
                </div>

                <div class="auth-right">
                    <button class="auth-right-button">Register</button>
                </div>
            </div>
        </div>

        <script defer src="../JS/Registration.js"></script>
    </body>
</html>
