<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Авторизация</title>
        <link rel="stylesheet" href="AuthStyles.css" type="text/css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="auth-left">
                    <div class="auth-left-content">
                        <span class="auth-left-company">Wishbone+Partners</span>
                        <span class="auth-left-desc"
                            >Here at Wishbone+Partners, we value all new future
                            customers, as well as their information. Please,
                            don't use weak passwords.</span
                        >
                    </div>
                </div>

                <div class="auth-frame">
                    <div class="login"></div>

                    <div class="register">
                        <label class="register-label">Phone</label>
                        <input
                            type="text"
                            maxlength="20"
                            class="register-input"
                        />

                        <label class="register-label">Email</label>
                        <input
                            type="email"
                            maxlength="20"
                            class="register-input"
                        />

                        <label class="register-label">Date of birth</label>
                        <input
                            type="date"
                            maxlength="20"
                            class="register-input"
                        />

                        <label class="register-label">Password</label>
                        <input
                            type="password"
                            maxlength="20"
                            class="register-input"
                        />

                        <label class="register-label">First name</label>
                        <input
                            type="name"
                            maxlength="20"
                            class="register-input"
                        />

                        <label class="register-label">Last name</label>
                        <input
                            type="name"
                            maxlength="20"
                            class="register-input"
                        />

                        <label class="register-label"
                            >Patronymic (optional)</label
                        >
                        <input
                            type="name"
                            maxlength="20"
                            class="register-input"
                        />

                        <label class="register-label">Nickname</label>
                        <input
                            type="name"
                            maxlength="20"
                            class="register-input"
                        />

                        <label class="register-label"
                            >I have read the terms and conditions</label
                        >
                        <input type="checkbox" maxlength="20" />
                    </div>
                </div>

                <div class="auth-right">
                    <button class="auth-right-button">Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
